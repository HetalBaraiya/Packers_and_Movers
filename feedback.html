<!DOCTYPE html>
<html>
<head>
	<title>The Packers - Feedback</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
			color: #000;
			margin: 0;
			padding: 0;
			background-color: #adc9b5;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		
		h1, h2, h3, h4, h5, h6 {
			font-weight: bold;
			margin: 10px 0;
		}
		
		h1 {
			font-size: 32px;
		}
		
		h2 {
			font-size: 24px;
		}
		
		p {
			margin: 10px 0;
		}
		
		ul, ol {
			margin: 10px 0;
			padding: 0 0 0 20px;
		}
		
		li {
			margin-bottom: 5px;
		}
		
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		
		input[type=text], textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 10px;
			font-size: 16px;
			resize: vertical;
		}
		
		input[type=submit] {
			background-color: #2f5241;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		
		input[type=submit]:hover {
			background-color: #3a6547;
		}
		
		.bold {
			font-weight: bold;
		}
		
		.italic {
			font-style: italic;
		}
		
		.center {
			text-align: center;
		}
		
		.right {
			text-align: right;
		}
		
		.small {
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Feedback</h1>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" required>
			
			<label for="message">Message:</label>
			<textarea id="message" name="message" rows="10" required></textarea>
			
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
